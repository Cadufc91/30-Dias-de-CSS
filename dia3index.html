<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dia3style.css">
    <title>Mudanca de cor do texto quando entra em outra div</title>
</head>
<body>
    <section>
        <span class="slider">
            <span>30 DIAS CSS</span>
            <span> - </span>
            <span>30 DIAS CSS</span>
        </span> 
        <div class="wrapper">
            <span class="slider">
                <span>30 DIAS CSS</span>
                <span> - </span>
                <span>30 DIAS CSS</span>
            </span> 
        </div>
    </section>
</body>
</html>
